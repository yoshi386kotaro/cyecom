<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <link rel="stylesheet" href="lib//leaflet.css" />
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="cycom.css" />
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/leaflet.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBeXu_9mJ6l4hNQCgNehPa355G-ZTyCKGc"></script>
  <script type="text/javascript" src="lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/leaflet-layer.js"></script>
  <script type="text/javascript" src="lib/gpx.js"></script>
  <script type="text/javascript" src="lib/leaflet-google.js"></script>
</head>
<body>
  <div class="tab-content container-fluid">
    <div id="cycleTab" class="keyString tab-pane fade" >
      <table class="table table-striped table-bordered table-condensed keyString">
        <tr>
          <td class="half relative"><span class="head fa fa-clock-o">&nbsp;Time</span><br><span class="valString">20:15</span></td>
          <td class="half relative"><span class="head fa fa-battery-full">&nbsp;Battery</span><br><span class="valString">100</span><div class="unit">%</div></td>
        </tr>
        <tr>
          <td class="relative"colspan=2><span class="head">Distance</span><br><span class="valString">100.45</span><div class="unit">km</div></td>
        </tr>
        <tr>
          <td class="relative" colspan=2><span class="head">Speed</span><br><span class="valString">44.4</span><div class="unit">km/h</div></td>
        </tr>
        <tr>
          <td class="half relative"><span class="head fa fa-heartbeat" >&nbsp;HR</span><br><span class="valString">199</span><div class="unit">bpm</div></td>
          <td class="half relative"><span class="head fa fa-superpowers">&nbsp;Cadense</span><br><span class="valString">120</span><div class="unit">rpm</div></td>
        </tr>
        <tr>
          <td class="half relative"><span class="head fa fa-thermometer">&nbsp;Temp.</span><br><span class="valString">27</span><div class="unit">℃</div></td>
          <td class="half relative"><span class="head fa fa-wikipedia-w ">&nbsp;Virtual Power</span><br><span class="valString">1500</span><div class="unit">W</div></td>
        </tr>
        <tr>
          <td class="half relative"><span class="head fa fa-area-chart">&nbsp;Grade</span><br><span class="valString">-15.5</span><div class="unit">%</div></td>
          <td class="half relative"><span class="head">Ride Time</span><br><span class="valString">22:55:55</span></td>
        </tr>
      </table>
    </div>
    <div id="mapTab" class="tab-pane fade in active">
      <div id="map" class="relative largeFont"></div>
      <div id="log" class="absolute"></div>
      <form action="" class="absolute">
        <div class="btn-group" data-toggle="buttons">
    	    <label id="lockBtnLbl" class="btn btn-default">
            <input id="lockBtn" type="checkbox" autocomplete="off" >Lock</input>
          </label>
        </div>
      </form>
    </div>
  </div>
  <footer class="tabbable tabs-below footer">
    <!--タブ-->
    <ul class="nav nav-pills">
      <li class="active"><a href="#mapTab" data-toggle="tab">マップ</a></li>
      <li><a href="#cycleTab" data-toggle="tab">データ</a></li>
    </ul>
    <!-- / タブ-->
  </footer>
  <script type="text/javascript" src="cycom.js"></script>
</body>
</html>
