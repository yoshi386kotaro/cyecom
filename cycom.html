<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cycom.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBeXu_9mJ6l4hNQCgNehPa355G-ZTyCKGc"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://openweathermap.org/js/leaflet-layer.js"></script>
  <script type="text/javascript" src="lib/gpx.js"></script>
  <script type="text/javascript" src="lib/leaflet-google.js"></script>
</head>
<body>
  <div class="tab-content container-fluid">
    <div id="cycleTab" class="keyString tab-pane fade" >
      <table class="table table-striped table-bordered table-condensed keyString">
        <tr>
          <td class="half relative"><span class="head">Time</span><br><span class="valString">20:15</span></td>
          <td class="half relative"><span class="head">Battery</span><br><span class="valString">100</span><div class="unit">%</div></td>
        </tr>
        <tr>
          <td class="relative"colspan=2><span class="head">Distance</span><br><span class="valString">100.45</span><div class="unit">km</div></td>
        </tr>
        <tr>
          <td class="relative" colspan=2><span class="head">Speed</span><br><span class="valString">44.4</span><div class="unit">km/h</div></td>
        </tr>
        <tr>
          <td class="half relative"><span class="head">HR</span><br><span class="valString">199</span><div class="unit">bpm</div></td>
          <td class="half relative"><span class="head">Cadense</span><br><span class="valString">120</span><div class="unit">rpm</div></td>
        </tr>
        <tr>
          <td class="half relative"><span class="head">Temp.</span><br><span class="valString">27</span><div class="unit">℃</div></td>
          <td class="half relative"><span class="head">Virtual Power</span><br><span class="valString">1500</span><div class="unit">W</div></td>
        </tr>
        <tr>
          <td class="half relative"><span class="head">Grade</span><br><span class="valString">-15.5</span><div class="unit">%</div></td>
          <td class="half relative"><span class="head">Ride Time</span><br><span class="valString">22:55:55</span></td>
        </tr>
      </table>
    </div>
    <div id="mapTab" class="tab-pane fade in active">
      <div id="map" class="relative largeFont"></div>
      <div id="log" class="absolute" />
      <form action="" class="absolute">
        <div class="btn-group" data-toggle="buttons">
    	    <label class="btn btn-default">
            <input id="lockBtn" type="checkbox" autocomplete="off" >Lock</input>
          </label>
        </div>
      </form>
    </div>
  </div>
  <footer class="tabbable tabs-below footer">
    <!--タブ-->
    <ul class="nav nav-pills">
      <li class="active"><a href="#mapTab" data-toggle="tab">マップ</a></li>
      <li><a href="#cycleTab" data-toggle="tab">データ</a></li>
    </ul>
    <!-- / タブ-->
  </footer>
  <script type="text/javascript" src="cycom.js"></script>
</body>
</html>
